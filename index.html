<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
        <a href="#"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" aria-label="Редактировать профиль"></button>
                <p class="profile__user-interest">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" aria-label="Добавить новый профиль"></button>

        </section>

        <section class="cards">

            <div class="cards__card">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение Карачаевска" class="cards__img">
                <div class="cards__label">
                    <p class="cards__caption">Карачаевск</p>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="cards__like-icon">
                </div>
            </div>

            <div class="cards__card">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение Эльбруса" class="cards__img">
                <div class="cards__label">
                    <p class="cards__caption">Гора Эльбрус</p>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="cards__like-icon">
                </div>
            </div>

            <div class="cards__card">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение Домбая" class="cards__img">
                <div class="cards__label">
                    <p class="cards__caption">Домбай</p>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="cards__like-icon">
                </div>
            </div>

            <div class="cards__card">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение Эльбруса" class="cards__img">
                <div class="cards__label">
                    <p class="cards__caption">Гора Эльбрус</p>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="cards__like-icon">
                </div>
            </div>

            <div class="cards__card">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение Домбая" class="cards__img">
                <div class="cards__label">
                    <p class="cards__caption">Домбай</p>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="cards__like-icon">
                </div>
            </div>

            <div class="cards__card">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение Карачаево-Черкессии" class="cards__img">
                <div class="cards__label">
                    <p class="cards__caption">Карачаево-Черкессия</p>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="cards__like-icon">
                </div>
            </div>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <article class="popup">
        <form class="popup__container" name="profileForm">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" name="userName" class="popup__user-name">
            <input type="text" name="userInterest" class="popup__user-interest">
            <button class="popup__save-btn">Сохранить</button>
            <button class="popup__close-btn" aria-label="Закрыть форму редактирования профиля"></button>
        </form>
    </article>

    <script src="./script.js"></script>

</body>
</html>
