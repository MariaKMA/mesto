<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
        <a href="#"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__user-interest">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="Добавить новую карточку"></button>

        </section>

        <section class="cards">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_user">
        <form class="popup__container popup__container_type_user popup__form" name="profileForm" novalidate>
            <h2 class="popup__header">Редактировать профиль</h2>

            <input id="userName-input" type="text" name="userName" placeholder="Имя пользователя" class="popup__input popup__user popup__user_type_name" required minlength='2' maxlength='40'>
            <span class="userName-input-error popup__error"></span>

            <input id="userInterest-input" type="text" name="userInterest" placeholder="Интересы пользователя" class="popup__input popup__user popup__user_type_interest" required minlength='2' maxlength='200'>
            <span class="userInterest-input-error popup__error"></span>

            <button type="submit" class="popup__save-btn">Сохранить</button>
            <button type="button" class="popup__close-btn popup__close-btn_type_user" aria-label="Закрыть форму редактирования профиля"></button>
        </form>
    </div>

    <div class="popup popup_type_place">
        <form class="popup__container popup__container_type_place  popup__form" name="placeForm" novalidate>
            <h2 class="popup__header">Новое место</h2>

            <input id="placeTitle-input" type="text" name="placeTitle" placeholder="Название" class="popup__input popup__place popup__place_type_title" required minlength="2" maxlength="30">
            <span class="placeTitle-input-error popup__error"></span>

            <input id="placeLink-input" type="url" name="imageLink" placeholder="Ссылка на картинку" class="popup__input popup__place popup__place_type_link" required>
            <span class="placeLink-input-error popup__error"></span>

            <button type="submit" class="popup__save-btn">Создать</button>
            <button type="button" class="popup__close-btn popup__close-btn_type_place" aria-label="Закрыть форму редактирования профиля"></button>
        </form>
    </div>

    <div class="popup popup_type_view-pic">
        <div class="popup__container popup__container_type_view-pic">
            <img class="popup__image">
            <h2 class="popup__header popup__header_type_view-pic"></h2>
            <button type="button" class="popup__close-btn popup__close-btn_type_view-pic"></button>
        </div>
    </div>

    <template id="card" class="card-template">
        <div class="card">
            <img class="card__img">
            <div class="card__label">
                <h2 class="card__caption"></h2>
                <button type="button" aria-label="Иконка like" class="card__like-icon"></button>
            </div>
            <button type="button" aria-label="Удалить карточку" class="card__trash-icon"></button>
        </div>
    </template>

    <script src="./src/data.js"></script>
    <script src="./src/validate.js"></script>
    <script src="./src/script.js"></script>

</body>
</html>
