<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script.js"></script>
</head>
<body class="page">

    <header class="header">
        <a href="#"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn"></button>
                <p class="profile__user-interest">Исследователь океана</p>
            </div>
            <button class="profile__add-btn"></button>

        </section>

        <section class="popup popup_active">
            <form action="" class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input type="text" class="popup__user-name" value="Жак-Ив Кусто">
                <input type="text" class="popup__user-interest" value="Исследователь океана">
                <button class="popup__save-btn">Сохранить</button>
                <span class="popup__close-btn"></span>
            </form>
        </section>

        <section class="elements">

            <figure class="elements__element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение Карачаевска" class="elements__img">
                <div class="elements__label">
                    <figcaption class="elements__caption">Карачаевск</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="elements__like-icon">
                </div>
            </figure>

            <figure class="elements__element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение Эльбруса" class="elements__img">
                <div class="elements__label">
                    <figcaption class="elements__caption">Гора Эльбрус</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="elements__like-icon">
                </div>
            </figure>

            <figure class="elements__element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение Домбая" class="elements__img">
                <div class="elements__label">
                    <figcaption class="elements__caption">Домбай</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="elements__like-icon">
                </div>
            </figure>

            <figure class="elements__element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение Эльбруса" class="elements__img">
                <div class="elements__label">
                    <figcaption class="elements__caption">Гора Эльбрус</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="elements__like-icon">
                </div>
            </figure>

            <figure class="elements__element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение Домбая" class="elements__img">
                <div class="elements__label">
                    <figcaption class="elements__caption">Домбай</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="elements__like-icon">
                </div>
            </figure>

            <figure class="elements__element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение Карачаево-Черкессии" class="elements__img">
                <div class="elements__label">
                    <figcaption class="elements__caption">Карачаево-Черкессия</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="elements__like-icon">
                </div>
            </figure>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

</body>
</html>
