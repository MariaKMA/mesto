<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script.js"></script>
</head>
<body class="page">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

        <section class="profile">
            <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn"></button>
                <p class="profile__user-interest">Исследователь океана</p>
            </div>
            <button class="profile__add-btn"></button>
        </section>

        <section class="elements">

            <figure class="elements__element element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение Карачаевска" class="element__img">
                <div class="element__label">
                    <figcaption class="element__caption">Карачаевск</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like" class="element__like-icon">
                </div>
            </figure>

            <figure class="elements__element element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение Эльбруса" class="element__img">
                <div class="element__label">
                    <figcaption class="element__caption">Гора Эльбрус</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like">
                </div>
            </figure>

            <figure class="elements__element element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение Домбая" class="element__img">
                <div class="element__label">
                    <figcaption class="element__caption">Домбай</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like">
                </div>
            </figure>

            <figure class="elements__element element">
                <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Изображение Эльбруса" class="element__img">
                <div class="element__label">
                    <figcaption class="element__caption">Гора Эльбрус</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like">
                </div>
            </figure>

            <figure class="elements__element element">
                <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Изображение Домбая" class="element__img">
                <div class="element__label">
                    <figcaption class="element__caption">Домбай</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like">
                </div>
            </figure>

            <figure class="elements__element element">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение Карачаево-Черкессии" class="element__img">
                <div class="element__label">
                    <figcaption class="element__caption">Карачаево-Черкессия</figcaption>
                    <img src="./images/likeButton.svg" alt="Иконка like">
                </div>
            </figure>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

</body>
</html>
